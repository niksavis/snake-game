<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="status">Checking Canvas Support...</div>
    <canvas id="testCanvas" width="300" height="300"></canvas>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('testCanvas');
            
            if (!canvas) {
                status.textContent = 'ERROR: Canvas element not found!';
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                status.textContent = 'ERROR: Could not get canvas context!';
                return;
            }
            
            // Draw something to verify canvas is working
            status.textContent = 'Canvas is working!';
            
            // Draw a green rectangle
            ctx.fillStyle = 'green';
            ctx.fillRect(50, 50, 100, 100);
            
            // Draw a red circle
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(200, 100, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw some text
            ctx.fillStyle = 'blue';
            ctx.font = '20px Arial';
            ctx.fillText('Canvas Works!', 85, 200);
        });
    </script>
</body>
</html>
