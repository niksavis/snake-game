<body>
    <div id="debug" style="display: none;"></div>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Snake Game</h1>
            <p>Use arrow keys to control the snake</p>
            <button id="start-button" onclick="startGame()">Start Game</button>
        </div>
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <span id="score">Score: 0</span>
                <div class="control-buttons">
                    <button id="pause-button" title="Pause/Resume Game">Pause</button>
                    <button id="sound-toggle" title="Sound On" aria-label="Toggle Sound">🔊</button>
                    <button id="popup-toggle" title="Messages On" aria-label="Toggle Messages">💬</button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over!</h1>
            <p>Your final score: <span id="final-score">0</span></p>
            <p id="high-score">High Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="sounds.js"></script>
    <script src="popup-messages.js"></script>
    <script src="script.js"></script>
</body>
